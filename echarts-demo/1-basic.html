<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>Demo</title>
    <style type="text/css">
    #canvas-stage {
        min-height: 300px;
        /*vh 老浏览器不支持*/
        /*50vh 占视口的一半*/
        min-height: 50vh;
    }
    </style>
</head>

<body>
    <div>
        <h1>Demo</h1>
        <div>
            <div id="canvas-stage"></div>
        </div>
    </div>
    <script src="script/echarts/3.1.6/echarts.min.js"></script>
    <script>
    new function() {
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('canvas-stage'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data: ['销量']
            },
            xAxis: {
                data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    }
    </script>
</body>

</html>
