<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>Demo</title>
    <link rel="stylesheet" href="script/swiper/3.3.1/css/swiper.min.css">
    <link rel="stylesheet" href="style/index.less?__inline">
</head>

<body>
    <header>
        <h1>这里有个标题</h1>
    </header>
    <div class="body">
        <div class="swiper-container index-banner">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="image/daogu-1.jpg">
                </div>
                <div class="swiper-slide">
                    <img src="image/daogu-2.jpg">
                </div>
                <div class="swiper-slide">
                    <img src="image/daogu-3.jpg">
                </div>
                <div class="swiper-slide">
                    <img src="image/daogu-4.jpg">
                </div>
                <div class="swiper-slide">
                    <img src="image/daogu-5.jpg">
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <footer>
        <ul class="row-flex">
            <li class="f-col">首页</li>
            <li class="f-col">头条</li>
            <li class="f-col">我的</li>
        </ul>
    </footer>
    <script src="script/swiper/3.3.1/js/swiper.min.js"></script>
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        // spaceBetween: 30,
        loop: true,
        autoHeight: true
    });
    </script>
</body>

</html>
