    <script>
    ! function(window, document) {

        new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            paginationClickable: true,
            // spaceBetween: 30,
            loop: true,
            autoplay: 2500,
            autoHeight: true
        })

        var footerNav = document.querySelector('footer ul'),
            footerNavItems = footerNav.querySelectorAll('li')
        footerNav.onclick = function(e) {
            var node = e.target
            if (node.nodeName.toLowerCase() === 'li') {
                [].forEach.call(footerNavItems, (function(el) {
                    var cls = ' ' + el.className + ' '
                    if (cls.indexOf(' active ') > -1) {
                        el.className = cls.replace(/ active /gi, ' ')
                    }
                }))
                node.className += ' active '
            }
        }
    }(window, document)
    </script>
